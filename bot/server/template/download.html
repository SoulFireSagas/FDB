<!DOCTYPE html>
<html>
<head>
    <title>Download File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Your download will start shortly</h1>
    <div class="countdown" id="countdown">{{ delay_seconds }}</div>
    <p>Please wait while we prepare your download...</p>

    <script>
        const delay = {{ delay_seconds }};
        let seconds = delay;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = `{{ bot_domain }}/start_download/{{ file_id }}?code={{ code }}`;
            }
        }, 1000);
    </script>
</body>
</html>
